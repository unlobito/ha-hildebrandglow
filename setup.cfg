[flake8]
extend-ignore = E203, E231,
max-line-length = 88

[isort]
combine_as_imports = True
force_grid_wrap = 0
include_trailing_comma = True
line_length = 88
multi_line_output = 3

[mypy]
check_untyped_defs = True
disallow_untyped_defs = True
show_error_codes = True

[mypy-voluptuous]
ignore_missing_imports = True
